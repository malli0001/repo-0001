<!DOCTYPE html>
<html>
  <head>
    <title> forms demo</title>

  </head>
  <form action="sub.html" method="get">

    Password :<input type="password" name="password" minlength="8"><br><br>
    Re-enter password :<input type="password" name="repassword" minlength="8"><br><br>
    Phone :<input type="tel" name="phone"><br><br>
    Date :<input type="date" name="date"><br><br>
    Gender :<input type="radio" name="mGender">Male &nbsp;
            <input type="radio" name="mGender">Female &nbsp;
            <input type="radio" name="mGender">Transgender<br><br>
    Are you :<input type="checkbox" name="Are" value="Student">Student
             <input type="checkbox" name="Are" value="Employee">Employee
             <input type="checkbox" name="Are" value="notworking"> Not yet Working<br><br>
    Image :<input type="file" name="Image"><br><br>
    <input type="checkbox"> I Accept all the <a href="#">Terms</a> and <a href="#">Conditions</a><br><br>
   <input type="submit" value="Register">&nbsp;<input type="reset" value="Clear">
